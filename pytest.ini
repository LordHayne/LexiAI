[pytest]
# Pytest configuration for LexiAI

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async test settings
asyncio_mode = auto

# Output settings
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=backend
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=95

# Markers for test categorization
markers =
    asyncio: mark test as async
    integration: mark test as integration test
    unit: mark test as unit test
    security: mark test as security test
    performance: mark test as performance test
    slow: mark test as slow running (>1s)

# Coverage settings
[coverage:run]
source = backend
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
skip_empty = True
show_missing = True
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov

# Test timeout (prevent hanging tests)
timeout = 60
timeout_method = thread

# Parallel execution (use -n auto for pytest-xdist)
# addopts = -n auto

# Log settings for debugging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Test collection settings
testpaths = tests
norecursedirs = .git .tox dist build *.egg htmlcov

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
